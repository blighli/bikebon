<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<div class="bar bar-header bar-balanced">
    <a class="button icon ion-ios-arrow-left button-clear"></a>
    <h1 class="title">评价订单</h1>
</div>
<ion-content class="has-header bg-color-jx">
    <div class="list">
        <div class="item item-avatar">
            <img src="img/bikes/bike1.jpg" />
            <h2>山地车</h2>
            <div class="balanced">
                <span class="ion ion-ios-star"></span>
                <span class="ion ion-ios-star"></span>
                <span class="ion ion-ios-star"></span>
                <span class="ion ion-ios-star-half"></span>
                <psan class="ion ion-ios-star-outline"></psan>
            </div>
        </div>
        <div class="item row" style="padding-top: 15px;padding-bottom: 15px;padding-left:30px;border-right: none">
            <textarea class="col col-70" style="color:#808080;background: #f2f2f2;font-size: 12px;">亲，写点什么吧～您的意见对其他同学有很大的帮助！</textarea>
            <div class="col col-30" style="text-align:center;">
                <img src="img/line/dash_c.png" style="width: 80px;height:80px;">
            </div>
        </div>
        <div class="item" style="margin-top: 25px;">
            <div style="padding-bottom: 10px;">给店铺评分</div>
            <div style="padding-bottom: 5px;">
                <span style="font-size: 13px;">描述相符&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="balanced">
                    <span class="ion ion-ios-star"></span>
                    <span class="ion ion-ios-star"></span>
                    <span class="ion ion-ios-star"></span>
                    <span class="ion ion-ios-star-half"></span>
                    <psan class="ion ion-ios-star-outline"></psan>
                </span>
            </div>
            <div>
                <span style="font-size: 13px;">服务态度&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="balanced">
                    <span class="ion ion-ios-star"></span>
                    <span class="ion ion-ios-star"></span>
                    <span class="ion ion-ios-star"></span>
                    <span class="ion ion-ios-star-half"></span>
                    <psan class="ion ion-ios-star-outline"></psan>
                </span>
            </div>
        </div>
    </div>
    <div style="margin: 5px 25px;">
        <button class="button button-balanced button-block" style="border: none">
            发表评价
        </button>
    </div>
</ion-content>
</body>
</html>

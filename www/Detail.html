<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<div class="bar bar-header bar-balanced">
    <a class="button icon ion-ios-arrow-left button-clear"></a>
    <h1 class="title">山地车</h1>
</div>
<ion-content class="bg-color-jx">
    <div class="list" style="margin-bottom: 10px;">
        <div class="item">
            <img src="img/bikes/bike2.jpg" style="width: 100%;height:200px;"/>
        </div>
        <div class="item">
            <h2>山地车</h2>
            <p>
                山地车，具有刚度大，行走灵活等特点，骑行时不必选择道路，
                无论街巷漫游还是休闲代步都获得了广泛 的好评，骑车者可以在
                各种路面环境上尽情地享受舒适的骑行乐趣。
            </p>
        </div>
    </div>
    <div class="list" style="margin-top: 10px;">
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                费用
            </a>
            <a class="tab-item" href="#">
                评价
            </a>
        </div>
    </div>
</ion-content>
<div class="bar bar-footer bar-balanced">
    <div class="title" href="#">
        确认租车
    </div>
</div>
</body>
</html>

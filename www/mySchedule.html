<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<div class="bar bar-header bar-balanced">
    <a class="button icon ion-ios-arrow-left button-clear"></a>
    <h1 class="title">我的行程</h1>
</div>
<ion-content class="has-header bg-color-jx">
    <div style="background: #ffffff;margin-bottom: 15px;border-bottom: 1px #cccccc solid">
        <img src="img/bikes/bike8.jpg" style="width: 100%;height: 200px;">
        <hr style="border:0;background-color:#e6e6e6;height:1px;">
        <div style="text-align: center;padding-top:10px;padding-bottom:15px;">
            <span style="font-size:17px;">山地车</span>
            <span style="font-size:15px;color: #b3b3b3">（编号1024）</span>
        </div>
    </div>
    <div style="margin-top: 15px;border-top: 1px #cccccc solid;border-bottom: 1px #cccccc solid;background: #ffffff;padding-top: 10px;">
        <div style="padding-top: 25px;padding-left: 25px;padding-bottom: 18px;">
            <div style="font-size: 50px;color: #595959;">
                00:41:20
            </div>
            <br/>
            <div style="color: #b3b3b3">
                开始停车时间：<span>2015-07-28 08:21:00</span>
            </div>
        </div>
        <hr style="border:0;background-color:#e6e6e6;height:1px;">
        <div style="padding-left: 25px;padding-top: 8px;padding-bottom: 20px;">
            <div style="color:#595959;">
                租车费用
            </div>
            <br/>
            <div class="balanced">
                <span style="font-size: 24px;;">¥</span>
                <span style="font-size: 50px">35.</span>
                <span style="font-size: 35px;">34</span>
            </div>
        </div>
    </div>
</ion-content>
</body>
</html>

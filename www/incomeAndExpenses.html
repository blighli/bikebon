<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<div class="bar bar-header bar-balanced">
    <a class="button icon ion-ios-arrow-left button-clear"></a>
    <h1 class="title">收支明细</h1>
</div>
<ion-content class="has-header" ng-controller="incomeCtrl" scrollbar-y="false">
    <div ng-repeat="ex in expense">
        <a class="row" style="margin: 0px;">
            <div class="col col-40" style="padding-left: 20px;">
                <div>{{ex.name}}</div>
                <div style="color: #B3B3B3">余额：{{ex.balance}}</div>
            </div>
            <div class="col col-40" style="text-align: right;padding-right: 20px;">
                <div>{{ex.date}}</div>
                <div ng-class="{balanced:ex.zero,assertive:!ex.zero}">{{ex.cost}}</div>
            </div>
        </a>
        <hr style="border:0;background-color:#e6e6e6;height:1px;">
    </div>
</ion-content>
</body>
</html>

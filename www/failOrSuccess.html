<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="successCtrl">
<div class="bar bar-header bar-balanced">
    <a class="button icon ion-ios-arrow-left button-clear"></a>
    <h1 class="title">{{fails[3].title}}</h1>
</div>
<ion-content class="has-header bg-color-jx" style="text-align: center;padding-top: 60px;">
    <img src="{{fails[3].img}}" style="width: 120px;height: 120px;"/>
    <br />
    <br />
    {{fails[3].description}}
</ion-content>
</body>
</html>

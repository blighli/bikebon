<ion-view view-title="Bike List">
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-avatar" href={{bike.href}} ng-repeat="bike in bikes.bikes">
                <img src={{bike.img}} style="border-radius: inherit">
                <h2>{{bike.title}}</h2>
                <p>{{bike.description}}</p>
            </a>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top tabs-positive">
        <a class="tab-item">
            <i class="icon ion-ios-home"></i>
            主页
        </a>
        <a class="tab-item" href="#/bike/bikeList">
            <i class="icon ion-android-bicycle"></i>
            租车
        </a>
        <a class="tab-item" href="#/bike/activity">
            <i class="icon ion-ios-baseball"></i>
            活动
        </a>
        <a class="tab-item" href="#/bike/mine">
            <i class="icon ion-ios-person"></i>
            我的
        </a>
    </div>
</ion-view>

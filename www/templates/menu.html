<ion-side-menus>
    <!--主页面-->
    <ion-side-menu-content>
        <!--主页面顶部bar-->
        <ion-nav-bar  align-title="center" class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--主页面内容 关键的菜单内容name要对应到菜单内容的页面-->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!--侧滑页面-->
    <ion-side-menu side="left">
        <!--侧滑页面顶部bar-->
        <ion-header-bar align-title="center" class="bar-positive">
            <h1 class="title">功能列表</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close ng-repeat="menu in menus" href="#/menu/{{menu.title}}">
                    <i class="icon ion-ionic"></i>
                    &nbsp;&nbsp;&nbsp;
                    {{menu.cnTitle}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

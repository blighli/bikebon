<ion-view view-title="我的余额" class="color-bg-jx">
    <ion-nav-bar align-title="center" class="bar-balanced">
        <ion-nav-buttons side="left">
            <button class="button icon ion-ios-arrow-left button-clear" menu-toggle="left" back-btn></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scrollbar-y="false">
        <ion-list style="background: #f2f2f2">
            <div class="balanced-yuan-wgj text-center">{{local}}<span style="font-size: 12px">元</span></div>
            <div class="text-center" style="background-color: #FFFFFF">
                <a class="button button-assertive button-large" href="#">余额提现</a>
                <button class="button button-balanced button-large" style="margin-left: 15px;margin-bottom: 15px;">现金充值</button>
            </div>
            <ion-item class="item-balanced-gj">
                最近30天收支明细
            </ion-item>
            <div class="balanced-online-gj" ng-repeat="d in data">
                <div class="balanced-left-gj">
                    <p>{{d.billSource}}</p>
                    <p class="font-12-yxq color-86-gj">余额：{{d.deposit}}</p>
                </div>
                <div class="balanced-right-gj font-12-yxq">
                    <p class="color-7f-gj">{{d.finishTime}}</p>
                    <p ng-class="{true:'color-ff-gj', false:'color-90-gj'}[{{d.billFee | plusFlag}}]"><span ng-hide="d.billFee | plusFlag">+</span>{{d.billFee}}</p>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>

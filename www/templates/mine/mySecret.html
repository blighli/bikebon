<ion-view view-title="修改密码" class="color-bg-jx">
    <ion-nav-bar align-title="center" class="bar-balanced">
        <ion-nav-buttons side="left">
            <button class="button icon ion-ios-arrow-left button-clear" menu-toggle="left" back-btn></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scrollbar-y="false" style="padding-top: 25px;">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">原密码</span>
                <input type="password" name="pwd1" placeholder="请输入原密码" ng-model="pwd1" style="line-height: 34px"/>
            </label>
            <label class="item item-input">
                <span class="input-label">新密码</span>
                <input type="password" name="pwd2" placeholder="请输入新密码" ng-model="pwd2"/>
            </label>
            <label class="item item-input">
                <span class="input-label">确认密码</span>
                <input type="password" name="pwd3" placeholder="请确认新密码" ng-model="pwd3"/>
            </label>
        </ion-list>
        <button class="button button-full button-balanced" ng-click="saveSecret(pwd1, pwd2, pwd3)">
            保存
        </button>
    </ion-content>
</ion-view>

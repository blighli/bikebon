<ion-view view-title="身份认证" class="color-bg-jx">
    <ion-nav-bar align-title="center" class="bar-balanced">
        <ion-nav-buttons side="left">
            <button class="button icon ion-ios-arrow-left button-clear" menu-toggle="left" back-btn></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-footer" scrollbar-y="false">
        <div class="list" style="margin-top: 15px;margin-bottom: 50px;">
            <label class="item item-input">
                <span class="input-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                <input type="text" placeholder="请输入您的姓名" ng-model="name"/>
            </label>
            <label class="item item-input">
                <span class="input-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</span>
                <input type="text" placeholder="请输入您的学校" ng-model="school"/>
            </label>
            <label class="item item-input">
                <span class="input-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;院</span>
                <input type="text" placeholder="请输入您的学院" ng-model="college"/>
            </label>
            <label class="item item-input">
                <span class="input-label">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</span>
                <input type="text" placeholder="请输入您的专业" ng-model="major"/>
            </label>
            <label class="item item-input">
                <span class="input-label">班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>
                <input type="text" placeholder="请输入您的班级" ng-model="class"/>
            </label>
            <label class="item item-input">
                <span class="input-label">寝&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室</span>
                <input type="text" placeholder="请输入您的寝室号" ng-model="dormitory"/>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">租车点</span>
                <select>
                    <option ng-repeat="lender in lenders">{{lender.name}}</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">学生证号</span>
                <input type="text" placeholder="请输入您的学生证号码" ng-model="stuId"/>
            </label>
            <label class="item item-input">
                <span class="input-label">身份证号</span>
                <input type="text" placeholder="请输入您的身份证号码" ng-model="pId"/>
            </label>
        </div>
        <div class="row" style="text-align: center">
            <div class="col col-40">
                <img class="pic-identity-yxq" src="img/line/dash.png" ng-click="show()"/>
                <br />
                学生证
            </div>
            <div class="col col-40">
                <img class="pic-identity-yxq" src="img/line/dash.png" ng-click="show()"/>
                <br />
                身份证
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title">
            确认提交
        </div>
    </div>
</ion-view>

<ion-view hide-tabs view-title="身份认证" class="color-bg-jx">
    <ion-content class="has-footer" scrollbar-y="false">
        <div class="list" style="margin-top: 25px;margin-bottom: 50px;">
            <label class="item item-input">
                <span class="input-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                <input type="text" placeholder="请输入您的姓名" ng-model="name"/>
            </label>
            <label class="item item-input">
                <span class="input-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</span>
                <input type="text" placeholder="请输入您的学校" ng-model="school"/>
            </label>
            <label class="item item-input">
                <span class="input-label">学生证号</span>
                <input type="text" placeholder="请输入您的学生证号码" ng-model="stuId"/>
            </label>
            <label class="item item-input">
                <span class="input-label">身份证号</span>
                <input type="text" placeholder="请输入您的身份证号码" ng-model="pId"/>
            </label>
        </div>
        <div class="row" style="text-align: center">
            <div class="col col-40">
                <img class="pic-identity-yxq" src="img/line/dash.png" ng-click="show()"/>
                <br />
                学生证
            </div>
            <div class="col col-40">
                <img class="pic-identity-yxq" src="img/line/dash.png" ng-click="show()"/>
                <br />
                身份证
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title">
            确认提交
        </div>
    </div>
</ion-view>

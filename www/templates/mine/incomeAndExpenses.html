<ion-view hide-tabs view-title="收支明细" scrollbar-y="false">
    <ion-content>
        <div ng-repeat="ex in expense">
            <a class="row" style="margin: 0px;">
                <div class="col col-40" style="padding-left: 20px;">
                    <div>{{ex.name}}</div>
                    <div style="color: #B3B3B3">余额：{{ex.balance}}</div>
                </div>
                <div class="col col-40" style="text-align: right;padding-right: 20px;">
                    <div>{{ex.date}}</div>
                    <div ng-class="{balanced:ex.zero,assertive:!ex.zero}">{{ex.cost}}</div>
                </div>
            </a>
            <hr style="border:0;background-color:#e6e6e6;height:1px;">
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="Show">
    <ion-content class="has-header" style="top:43px;">
        <div class="list scrollPic"  ng-controller="picListCtrl">
            <ion-slide-box auto-play="true">
                <ion-slide ng-repeat="pic in picList.pic">
                    <div class="slide-box">
                        <img src="{{pic.img}}" style="width:100%;height:200px;">
                    </div>
                </ion-slide>
            </ion-slide-box>
        </div>

                    <!--</div>-->

        <div class="list card" style="margin:0px; border:0px;">
            <div class="item item-body" style="padding:0px;" ng-repeat="act in activityList.activity">
                <h2 style="margin-left:16px; margin-right:16px;">{{act.user}}</h2>
                <img class="full-image" style="padding:0 16px;" src={{act.img}}>
                <p style="margin-left:16px; margin-right:16px;">{{act.description}}</p>
                <div class="item tabs tabs-secondary tabs-icon-left" style="border:0px;">
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsup" style="font-size:1rem;">&nbsp;&nbsp;喜欢</i>
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-chatbox" style="font-size:1rem;">&nbsp;&nbsp;评论</i>
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-share" style="font-size:1rem;">&nbsp;&nbsp;分享</i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

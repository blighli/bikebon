<ion-view hide-nav-bar="true">
<ion-content class="login-bg-yxq" scroll="none">
    <img class="pic-95-yxq" src="img/icon.png"/>
    <br />
    <form name="loginForm" class="list">
        <div class="item item-input">
            <input name="phone" type="number" ng-model="phone" placeholder="请输入您的手机号码" ng-required="true" ng-pattern="/^[1]([3][0-9]{1}|59|58|88|89)[0-9]{8}$/"/>
        </div>
        <div class="item item-input">
            <input name="pwd" type="password" ng-model="pwd" placeholder="请输入密码" ng-required="true"/>
            <button class="button button-small button-clear button-balanced font-15-yxq" style="margin-top:-2px;padding-right: 15px;"
                    ng-click="getCode(loginForm.phone.$dirty && !loginForm.phone.$error.required && !loginForm.phone.$error.number && !loginForm.phone.$error.pattern, phone)">
                获取密码
            </button>
        </div>
        <div class="margin-10-yxq" style="margin-top: 20px;">
            <button class="button button-block button-balanced" style="border:none;" ng-click="login(loginForm.phone.$dirty && loginForm.pwd.$dirty && loginForm.$valid, phone, pwd)">
                登录
            </button>
        </div>
        <div class="color-b3-jx font-12-yxq">马上使用即表示已经同意<span class="balanced">《百客邦用户服务协议》</span></div>
    </form>
</ion-content>
    <div class="balanced font-14-yxq login-cancel-yxq" ng-click="cancelLogin()">
        取消登录
    </div>
</ion-view>

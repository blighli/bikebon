<ion-view hide-nav-bar="true">
<ion-content class="login-bg-yxq" scroll="none">
    <img class="pic-95-yxq" src="img/icon.png"/>
    <br />
    <div class="list">
        <div class="item item-input">
            <input type="number" ng-model="phoneNum" placeholder="请输入您的手机号码" />
        </div>
        <div class="item item-input">
            <input type="number" placeholder="请输入验证码" />
            <button class="button button-small button-clear button-balanced font-15-yxq" style="margin-top:-2px;padding-right: 15px;" ng-click="getCode(phoneNum)">
                获取验证码
            </button>
        </div>
        <div class="margin-10-yxq" style="margin-top: 20px;">
            <a class="button button-block button-balanced" style="border:none;" href="#/bikebon/home">
                登录
            </a>
        </div>
        <div class="color-b3-jx font-12-yxq">马上使用即表示已经同意<span class="balanced">《百客邦用户服务协议》</span></div>
    </div>
</ion-content>
<div class="balanced font-14-yxq login-cancel-yxq">
    取消登录
</div>
</ion-view>

<ion-view view-title="信息确认">
    <ion-content class="has-header">
    <app-map style="height:200px;margin:12px;box-shadow:0 3px 25px black;"> </app-map>
    <div class="list" ng-repeat="pay in payData.pay">
        <div class="item item-divider" >押金：{{pay.deposit}}</div>
        <div class="item item-divider">租赁：{{pay.rent}}</div>
        <div class="item item-divider">封顶：{{pay.maxPay}}</div>
    </div>
</ion-content>
</ion-view>

<ion-view view-title="信息确认">
    <ion-content class="has-header">
    <div>
        <img src="img/map.jpg" style="width:100%">
    </div>
    <div class="list">
        <div class="item item-divider" ng-repeat="pay in payData.pay">
            <p>押金：{{pay.deposit}}</p>
            <p>租赁：{{pay.rent}}</p>
            <p>封顶：{{pay.maxPay}}</p>
        </div>
    </div>
</ion-content>
</ion-view>

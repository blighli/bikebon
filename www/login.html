<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<ion-content style="background: url(img/bg/bg.jpg) no-repeat center;text-align: center; padding-top: 100px;">
    <img src="img/icon.png" style="width: 95px;height: 95px;">
    <br />
    <div class="list">
        <label class="item item-input">
            <input type="number" placeholder="请输入您的手机号码" />
        </label>
        <label class="item item-input">
            <input type="text" placeholder="请输入验证码" />
        </label>
        <div style="color:#808383;text-align:right;font-size:16px;margin-top:10px;margin-right:10px;">新用户或忘记密码？&nbsp;&nbsp;<span style="color: #90b622">短信获取</span>&nbsp;&nbsp;</div>
        <div style="margin-left:10px; margin-right:10px;">
            <button class="button button-block button-balanced" style="border:none;">
                登录
            </button>
        </div>
        <div style="color:#b3b3b3;font-size:12px;">马上使用即表示已经同意<span style="color:#90b622">《百客邦用户服务协议》</span></div>
    </div>
</ion-content>
</body>
</html>
